<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar AI Optimizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            display: flex;
            min-height: 600px;
        }

        .sidebar {
            width: 350px;
            background: #f7fafc;
            padding: 30px;
            border-right: 1px solid #e2e8f0;
        }

        .calendar-view {
            flex: 1;
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2d3748;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: 80px repeat(7, 1fr);
            gap: 1px;
            background: #e2e8f0;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .time-slot {
            background: white;
            padding: 8px;
            min-height: 60px;
            position: relative;
            border-right: 1px solid #e2e8f0;
        }

        .time-label {
            background: #f7fafc;
            padding: 8px;
            font-weight: 600;
            color: #4a5568;
            text-align: center;
            font-size: 12px;
        }

        .day-header {
            background: #4a5568;
            color: white;
            padding: 12px 8px;
            text-align: center;
            font-weight: 600;
        }

        .event-block {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 8px;
            margin: 2px 0;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .event-block:hover {
            transform: scale(1.05);
        }

        .event-block.priority-high {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
        }

        .event-block.priority-medium {
            background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
        }

        .event-block.priority-low {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }

        .events-list {
            background: #f7fafc;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .events-list h3 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .event-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }

        .event-item:hover {
            transform: translateX(5px);
        }

        .event-info {
            flex: 1;
        }

        .event-title {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .event-details {
            font-size: 14px;
            color: #718096;
        }

        .event-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }

        .status-bar {
            background: #2d3748;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #48bb78;
        }

        .status-indicator.warning {
            background: #ed8936;
        }

        .status-indicator.error {
            background: #f56565;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }

        .datetime-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Calendar AI Optimizer</h1>
            <p>Smart scheduling for your busy day</p>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <h3 style="margin-bottom: 20px; color: #2d3748;">Add New Event</h3>
                
                <form id="event-form">
                    <div class="form-group">
                        <label for="event-title">Event Title</label>
                        <input type="text" id="event-title" required>
                    </div>

                    <div class="form-group">
                        <label for="event-duration">Duration (minutes)</label>
                        <input type="number" id="event-duration" min="15" step="15" value="60" required>
                    </div>

                    <div class="form-group">
                        <label for="event-priority">Priority</label>
                        <select id="event-priority" required>
                            <option value="1">Low</option>
                            <option value="2" selected>Medium</option>
                            <option value="3">High</option>
                        </select>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="fixed-time">
                        <label for="fixed-time">Fixed time event</label>
                    </div>

                    <div id="time-constraints">
                        <div class="datetime-group">
                            <div class="form-group">
                                <label for="earliest-time">Earliest Start</label>
                                <input type="datetime-local" id="earliest-time">
                            </div>
                            <div class="form-group">
                                <label for="latest-time">Latest Start</label>
                                <input type="datetime-local" id="latest-time">
                            </div>
                        </div>
                    </div>

                    <div id="fixed-time-input" style="display: none;">
                        <div class="form-group">
                            <label for="fixed-datetime">Fixed Time</label>
                            <input type="datetime-local" id="fixed-datetime">
                        </div>
                    </div>

                    <button type="submit" class="btn">Add Event</button>
                </form>

                <div style="margin-top: 30px;">
                    <button class="btn btn-secondary" onclick="optimizeSchedule()">Optimize Schedule</button>
                    <button class="btn btn-danger" onclick="clearSchedule()">Clear All</button>
                </div>
            </div>

            <div class="calendar-view">
                <h3 style="margin-bottom: 20px; color: #2d3748;">Today's Schedule</h3>
                
                <div id="calendar-grid" class="calendar-grid">
                    <!-- Calendar will be generated by JavaScript -->
                </div>

                <div class="events-list">
                    <h3>All Events</h3>
                    <div id="events-container">
                        <!-- Events will be listed here -->
                    </div>
                </div>
            </div>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <div class="status-indicator" id="schedule-indicator"></div>
                <span id="schedule-status">Ready</span>
            </div>
            <div class="status-item">
                <span id="events-count">0 events</span>
            </div>
            <div class="status-item">
                <span id="conflicts-count">0 conflicts</span>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
